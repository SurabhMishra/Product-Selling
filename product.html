<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selling Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</head>

<body>
    <center>
        <h1><u>** 3 hour project on javaScript **</u> </h1>
        <br>
        <br>

    </center>
    <form onsubmit="saveToLocalStorage(event)">

        <label>Selling Price:</label>
        <input type="name" name="Expanseampount" required>


        <label>Product Name:</label>
        <input type="text" name="Discription" required>



        <button>Add Product</button>
        <br>
        <br>
        <h1>Products</h1>
        <br>


    </form>

    <ul id='listOfitems'></ul>
    <script>
        function saveToLocalStorage(event) 
        {
            event.preventDefault();
            var SellingPrice = event.target.Expanseampount.value;
            var productName = event.target.Discription.value;

            // obj
            const obj = {
                SellingPrice,
                productName,
            }

            localStorage.setItem(obj.productName, JSON.stringify(obj))
            showUserOnScreen(obj)
        }
            function showUserOnScreen(obj) {
            const parentElem = document.getElementById('listOfitems')


            const childElem = document.createElement('li')
            childElem.textContent = obj.SellingPrice + ' - ' + obj.productName

            // for Delete expanse button...
            const deleteButton = document.createElement('input')
            deleteButton.type = "button"
            deleteButton.value = 'Delete Product'
            deleteButton.onclick = () => {
                localStorage.removeItem(obj.productName)


                parentElem.removeChild
            }
            childElem.appendChild(deleteButton)
            parentElem.appendChild(childElem)


            // childElem.appendChild(deleteButton)
            // parentElem.appendChild(childElem)
         }
    </script>

</body>

</html>
